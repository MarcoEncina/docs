    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            function prepare_md(doc_to_render) {
                rtn = []
                rtn.push('# ' + doc_to_render.CommandName)
                if (doc_to_render.Author) {
                    rtn.push('##### Author: *' + doc_to_render.Author + '*')
                }
                rtn.push('\n&nbsp;\n')
                rtn.push('## Synopsis')
                rtn.push(doc_to_render.Synopsis)
                rtn.push('')
                rtn.push('## Description')
                rtn.push(doc_to_render.Description)
                rtn.push('')
                rtn.push('## Syntax')
                rtn.push('```')
                rtn.push(doc_to_render.Syntax.replace('\r\n', '').replace(/(\r\n){2,8}/g, '\n'))
                rtn.push('```')
                rtn.push('')
                rtn.push('## Examples')
                rtn.push('```')
                rtn.push(doc_to_render.Examples.replace('\r\n', '').replace(/(\r\n){2,8}/g, '\n').replace(/\n----/g, '\r\n\r\n----'))
                rtn.push('```')
                return _.join(rtn, '\n')
            }
            function render_doc(doc_to_render) {
                var md_text = prepare_md(doc_to_render)
                var rendered = marked(md_text, {
                    gfm: true,
                    tables: true
                })
                $('#rendered').html(marked(md_text));
                $('#rendered code').each(function (i, block) {
                    hljs.highlightBlock(block);
                })
            }
            var index_url = 'assets/dbatools-index.json'
            var values = [];
            var options = {
                valueNames: ['CommandName'],
                item: '<a class="list-group-item" href="#"><span class="CommandName"></span></a>'
            }
            cmdlist = new List('cmdlist', options, values);
            var indexhelp = ''
            var allcmds = $.getJSON(index_url, function (data) {
                indexhelp = data
                cmdlist.add(data)
                $(window).trigger('hashchange');
            })
            $('#cmdlist').on('click', 'a', function (e) {
                e.preventDefault();
                window.location.hash = '#' + $(this).find('span.CommandName').text();
            })
            $('#search-ft').on('keyup', function () {
                var searchString = $(this).val();
                cmdlist.search(searchString);
            })
            $(window).on('hashchange', function (e) {
                var hash = window.location.hash.substr(1);
                if (hash.length > 0) {
                    //exact match
                    var topublish = _.findIndex(indexhelp, { 'Name': hash })
                    if (topublish == -1) {
                        //lowercase match
                        var topublish = _.findIndex(indexhelp, function (el) { return _.toLower(el.Name) == _.toLower(hash) })
                        if (topublish !== -1) {
                            //normalization of URI
                            window.location.hash = '#' + indexhelp[topublish].CommandName
                            $(window).trigger('hashchange');
                            return
                        }
                    }
                    if (topublish == -1) {
                        $('#rendered').html(marked('### 404 Function not found \n (while searching for ' + hash + ')'));
                    } else {
                        var doc_to_render = indexhelp[topublish]
                        render_doc(doc_to_render)
                        $(window).scrollTo($('#rendered'), 500)
                    }
                }
            })
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            })
            $('#back-to-top').click(function () {
                $(window).scrollTo(0, 800)
                return false;
            })

        })
    </script>
